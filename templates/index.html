<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D.M.S.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="top-buttons">
        <a href="{{ url_for('admin_dashboard') }}" class="top-btn">AdminğŸ”’Dashboard</a>
        <a href="{{ url_for('view_documents') }}" class="top-btn">ğŸ“„ View Uploaded Documents</a>
        <button id="darkModeToggle" class="top-btn">DarkğŸŒ™Mode</button>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li class="flash-message">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <main class="upload-container">
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <h1 class="title">Upload a Document</h1>
            <input type="file" name="file" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
</body>
</html>
